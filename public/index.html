<!doctype html>

<html ng-app="ideaDrop">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #idea-list              { margin-bottom:30px; }
    </style>
  </head>

  <body ng-controller="mainController">
    <div class="container">

      <div class="jumbotron text-center">
          <h1>write your ideas down,</h1>
          <h2>you never know what will become important.</h2>
      </div>

      <!-- List ideas -->
      <div id="idea-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <cst-idea></cst-idea>
        </div>
      </div>

      <!-- Create new idea -->
      <div id="idea-form" class="row">
          <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
              <div class="form-group">
                <input type="text" class="form-control input-lg text-center" placeholder="" ng-model="formData.text">
              </div>

              <button type="submit" class="btn btn-primary btn-lg" ng-click="createIdea()">Add</button>
            </form>
          </div>
      </div>

    </div>
     <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

    <!-- Compontents -->
      <!-- idea -->
      <script src="components/idea/ideaDirective.js"></script>
      <script src="components/idea/ideaController.js"></script>
  </body>
</html>
